      secureboot: false
    talosImageURL: factory.talos.dev/installer/613e1592b2da41ae5e265e8789429f22e121aab91cb4deb6bc3c0b6262961245
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "d8:9e:f3:75:90:54"
        dhcp: false
        addresses:
          - "10.90.2.11/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.90.2.1"
        mtu: 1500
        vip:
          ip: "10.90.2.10"
  - hostname: "moremi"
    ipAddress: "10.90.2.12"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/613e1592b2da41ae5e265e8789429f22e121aab91cb4deb6bc3c0b6262961245
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "14:b3:1f:25:c0:a2"
        dhcp: false
